<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio tag</title>
</head>
<body>
    <video src="" width="555" controls autoplay loop muted poster=""></video> <!-- controls here for the play button of the video
    in source we can give our video path and other are all options or in poster we can give like thumbnail type  -->
    <!-- for youtube videos we use i frame tag -->
     <audio src="" controls autoplay loop muted preload=""></audio> <!-- preload attribute -->

     <!--Scalable Vector Graphics (SVG) has become an indispensable part of modern web development. SVG enables developers to create high-quality, scalable graphics that look crisp at any size or resolution.
     -->

     <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!--

    -->

    <!--
        Iframe se koi bhi webiste ya video anything hum load kr  skte hn aoni websit pr

</body>
