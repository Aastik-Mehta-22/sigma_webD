<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            /* box-shadow: h-offset v-offset blur spread color inset */
            box-shadow: 5px 15px 15px #10a040;
        }
        .text-element{
            text-shadow: 10px 5px 3px #ff3ea5;
            outline: 2px solid black;
            outline-offset: 13px;
        }
        /* outline: width style color */
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis quia unde enim molestiae amet accusantium veritatis quos libero perspiciatis, sed aspernatur corporis qui! Quaerat facilis voluptas porro doloremque debitis minima ipsa iste quibusdam repellendus. 
    </p>
</body>
</html>
