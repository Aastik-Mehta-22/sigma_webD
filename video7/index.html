<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lets Learn It</title>
</head>
<body>
    <h1>Form to apply for Sigma Web DeV TA </h1>
    <form action="post">
        <div>
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" 
        id="username"
        placeholder="Enter your username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
        <textarea name="comment" rows="4" cols="50">
            Enter your comment here...
      </textarea> <!-- text area row and column attribute is used for increasing and decreasing of text -->
    </div>
    <div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
      </select>
    </div>
    </form>

    <!--
    name
The name attribute specifies the name for the form element, making it easier to reference in scripts or the server-side code.

    autofocus
The autofocus attribute automatically focuses the cursor on the particular input when the page loads.

    pattern
The pattern attribute specifies a regular expression that the input must match to be valid.

    -->
</body>
</html>
