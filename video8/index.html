<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline block elements are those that take up as much width as they need. 
     and block elements take full width -->
     <p>Hey i am a para</p> <!-- para h block element-->
     <a href="https://google.com">Google</a> <!-- anchor h inline element-->
     <div>I am a block element</div>
     <span>I am an inline element</span>
     <a href="">yes he is inline</a>

     <form action="/submit">
        <div>
        <label for="name">Name</label>
        <input type="text" name="text" id="name" placeholder="enter your name here">
        </div>
        <div>
        <label for="city">City</label>
        <input type="text" name="text" id="city" placeholder="enter your city here">
        </div>
        <label for="pincode">Pincode</label>
        <input type="number" name="text" id="pincode" placeholder="enter your pincode here">

     </form>
</body>
</html>
